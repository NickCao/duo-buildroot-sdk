name: Bulid Milk-V Duo Image

on:
  push:
    branches:
      - develop

env:
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build with build.sh
    steps:
    - name: Checkout
      uses: actions/checkout@main

    - name: Initialization environment
      run: |
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install -y pkg-config build-essential ninja-build automake autoconf libtool wget curl git gcc libssl-dev bc slib squashfs-tools android-sdk-libsparse-utils jq python3-distutils scons parallel tree python3-dev python3-pip device-tree-compiler ssh cpio fakeroot libncurses5 flex bison libncurses5-dev genext2fs rsync unzip dosfstools mtools tcl openssh-client cmake expect
        sudo timedatectl set-timezone "$TZ"

    - name: Initialization libssl1.1
      run: |
        if [ "$(dpkg -s libssl1.1 | grep 'Status:')" != "Status: install ok installed" ]; then wget http://security.ubuntu.com/ubuntu/pool/main/o/openssl/libssl1.1_1.1.1f-1ubuntu2.19_amd64.deb ; sudo dpkg -i libssl1.1_1.1.1f-1ubuntu2.19_amd64.deb ; fi

    - name: Run build.sh
      id: compile
      run: |
        echo $PWD
        echo $GITHUB_WORKSPACE
        bash ./build.sh milkv-duo-sd

        cp fsbl/build/cv1800b_milkv_duo_sd/fip.bin .
        cp linux_5.10/build/cv1800b_milkv_duo_sd/arch/riscv/boot/dts/cvitek/cv1800b_milkv_duo_sd.dtb .

    - name: Upload Image
      uses: actions/upload-artifact@main
      with:
        name: milkv-duo-${{ github.run_id }}
        path: |
          fip.bin
          cv1800b_milkv_duo_sd.dtb
        if-no-files-found: error
